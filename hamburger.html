<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        hamburger-menu {
  display: flex;
  flex-direction: column;
}

.hamburger-menu a {
  text-decoration: none;
  position: relative;
}

.hamburger-menu a:after {
  content: '';
  position: absolute;
  bottom: -2px; /* Adjust this value to control the distance of the underline from the text */
  left: 0;
  width: 100%;
  height: 1px;
  background-color: black; /* Change this to the color you want for the underline */
  transform: scaleX(0); /* Start with no width */
  transform-origin: 0% 100%; /* Anchor the transform origin to the bottom left */
  transition: transform 0.2s ease; /* Add a smooth transition */
}

.hamburger-menu a:hover:after {
  transform: scaleX(1); /* Expand the width on hover */
}

    </style>
</head>
<body>
    <div class="hamburger-menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>
